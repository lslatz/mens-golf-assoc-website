<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Indian Lakes Men's Golf Association</title>
  <link rel="stylesheet" href="/assets/css/modern-style.css">
  <style>
    .error-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      text-align: center;
      padding: 2rem;
    }
    .error-page h1 {
      font-size: 6rem;
      margin: 0;
      color: #2c5f2d;
    }
    .error-page h2 {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .error-page p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #2c5f2d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #234a24;
    }
  </style>
</head>
<body>
  <div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Return to Home</a>
  </div>
</body>
</html>
