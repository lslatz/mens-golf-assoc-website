---
layout: default
---

<article class="page-content">
  <div class="container" style="max-width: 800px;">
    <span class="meta" style="color: var(--text-light); text-transform: uppercase; font-size: 0.9rem; font-weight: 600;">{{ page.date | date: "%B %d, %Y" }}</span>
    <h1 class="page-title" style="margin-top: 0.5rem; margin-bottom: 2rem; border: none;">{{ page.title }}</h1>
    <div style="font-size: 1.1rem; line-height: 1.8;">
      {{ content }}
    </div>
    <div style="margin-top: 3rem; padding-top: 1rem; border-top: 1px solid var(--border-light);">
      <a href="{{ '/' | relative_url }}">â† Back to Home</a>
    </div>
  </div>
</article>
